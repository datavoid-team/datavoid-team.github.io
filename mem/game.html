<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('space-calatop.gif') no-repeat center center fixed;
            background-size: cover;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 120px);
            grid-template-rows: repeat(2, 120px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card.initial {
            background-image: url('path-to-hidden-image.jpg'); /* Set the path to your hidden image */
        }

        #message {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #restart-btn {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<div id="message"></div>

    let selectedCards = [];
    let matchedCards = [];
    let canSelect = true;

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function createGameBoard() {
        const gameBoard = document.getElementById('game-board');
        shuffleArray(cards);

        for (let i = 0; i < cards.length; i++) {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card', 'initial');
            cardElement.setAttribute('data-index', i);
            cardElement.addEventListener('click', () => flipCard(i));
            gameBoard.appendChild(cardElement);
        }
    }

    function flipCard(index) {
        if (!canSelect || selectedCards.length === 2 || matchedCards.includes(index)) {
            return;
        }

        const card = document.querySelector(`.card[data-index="${index}"]`);
        card.style.backgroundImage = `url(${cards[index]})`;
        card.classList.remove('initial');
        selectedCards.push({ index, value: cards[index] });

        if (selectedCards.length === 2) {
            canSelect = false;
            setTimeout(checkMatch, 1000);
        }
    }

    function checkMatch() {
        const [card1, card2] = selectedCards;

        if (card1.value === card2.value) {
            matchedCards.push(card1.index, card2.index);
            if (matchedCards.length === cards.length) {
                document.getElementById('message').textContent = 'You Win!';
            }
        } else {
            hideCards([card1.index, card2.index]);
        }

        selectedCards = [];
        canSelect = true;
    }

    function hideCards(indices) {
        setTimeout(() => {
            indices.forEach(index => {
                const card = document.querySelector(`.card[data-index="${index}"]`);
                card.style.backgroundImage = '';
                card.classList.add('initial');
            });
        }, 500);
    }

    function restartGame() {
        selectedCards = [];
        matchedCards = [];
        canSelect = true;
        document.getElementById('game-board').innerHTML = '';
        document.getElementById('message').textContent = '';
        createGameBoard();
    }

    // Initialize the game
    createGameBoard();
</script>
