<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squid Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay>
    <source src="sq.mp4" type="video/mp4">
    <!-- Add additional source elements for different video formats if needed -->
    Your browser does not support the video tag.
  </video>

  <script>
    // Redirect to another website after the video ends
    document.querySelector('video').addEventListener('ended', function() {
      window.location.href = 'https://link.datavoid.in/squidgame'; 
    });

    // Troubleshooting
    document.querySelector('video').addEventListener('error', function() {
      console.error('Error loading the video:', this.error);
    });
  </script>
</body>
</html>
