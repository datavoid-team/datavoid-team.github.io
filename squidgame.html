<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squid Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="myVideo" preload="auto">
    <source src="sq.mp4" type="video/mp4">
    <!-- Add additional source elements for different video formats if needed -->
    Your browser does not support the video tag.
  </video>
  <button class="play-button" onclick="startVideo()">Play</button>

  <script>
    function startVideo() {
      var video = document.getElementById("myVideo");
      video.play();
      document.querySelector('.play-button').style.display = "none";
    }

    // Redirect to another website after the video ends
    document.getElementById('myVideo').addEventListener('ended', function() {
      window.location.href = 'https://link.datavoid.in/squidgame'; 
    });

    // Troubleshooting
    document.getElementById('myVideo').addEventListener('error', function() {
      console.error('Error loading the video:', this.error);
    });
  </script>
</body>
</html>
