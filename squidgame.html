<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squid Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="myVideo" preload="auto">
    <source src="sq.mp4" type="video/mp4">
    <!-- Add additional source elements for different video formats if needed -->
    Your browser does not support the video tag.
  </video>

  <script>
    var video = document.getElementById("myVideo");

    // Trigger full-screen mode
    function launchFullScreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    // Play the video when the page loads and go full screen (on desktop)
    window.onload = function() {
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        // For mobile devices, play the video only on user interaction
        document.body.addEventListener('click', function() {
          video.play();
        }, { once: true });
      } else {
        video.play(); // For desktop, play the video automatically
        launchFullScreen(document.documentElement); // Go full screen
      }
    };

    // Redirect to another website after the video ends
    video.addEventListener('ended', function() {
      window.location.href = 'https://link.datavoid.in/squidgame'; 
    });

    // Troubleshooting
    video.addEventListener('error', function() {
      console.error('Error loading the video:', this.error);
    });
  </script>
</body>
</html>
